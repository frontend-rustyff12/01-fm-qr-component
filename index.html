<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link href="./src/output.css" rel="stylesheet" />
  </head>
  <body
    class="w-screen h-dvh flex flex-col justify-center items-center bg-slate-300"
  >
    <div class="w-75 flex flex-col p-4 gap-6 bg-white rounded-2xl text-center">
      <img
        class="rounded-2xl"
        src="./images/image-qr-code.png"
        alt="QR Code Image"
      />

      <div class="flex flex-col gap-4 px-2">
        <h1 class="font-outfit text-slate-900 text-xl font-bold">
          Improve your front-end skills by building projects
        </h1>
        <p class="px-2 pb-4 text-slate-500 text-[15px]">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>
    </div>
  </body>
</html>
